name: panam
description: "Panam - Personal Expense Manager"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Unique IDs
  uuid: ^4.5.1
  
  # File Operations
  file_picker: ^8.1.6
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  
  # OCR
  google_mlkit_text_recognition: ^0.14.0
  
  # PDF Parsing
  syncfusion_flutter_pdf: ^28.2.6
  
  # UI Helpers
  intl: ^0.20.2
  flutter_slidable: ^4.0.0
  sensors_plus: ^6.1.0
  cupertino_icons: ^1.0.8
  
  # Charts and Visualization
  fl_chart: ^0.70.2
  table_calendar: ^3.1.2
  
  # Machine Learning
  tflite_flutter: ^0.11.0
  fllama: ^0.0.1  # llama.cpp for Flutter - works on iOS with Metal
  
  # Download & Storage
  dio: ^5.9.0
  disk_space_plus: ^0.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
